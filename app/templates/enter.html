<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
    .mar
    {
        margin-top: 12%;
        margin-left: 12%;
        margin-right: 12%;
    }
</style>
<body>

    <form class="needs-validation mar" action="{%url 'sapphiremeetapp:channel'%}" novalidate method="post">  {% csrf_token %}
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">Room id</label>
            <input type="text" class="form-control" id="validationCustom01" value="Enter the Room id" name='roomid' required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Your name</label>
            <input type="text" class="form-control" id="validationCustom02" value="Your name" name='name' required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">give your opinions</label>
            <input type="text" class="form-control" id="validationCustom03" value="Optonal" >
            <div class="invalid-feedback" >
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">your area</label>
            <select class="custom-select" id="validationCustom04" >
              <option selected disabled value="">Choose...</option>
              <option>Delhi NCR</option>
              <option>Mumbai</option>
              <option>Banglore</option>
              <option>Hydrabad</option>
              <option>Chennai</option>
              <option>Kolkata</option>
              <option>Chandighar</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
         

       <button class="btn btn-primary" type="submit">Enter the Room</button>
  
        
      </form>
      
</body>

</html>
