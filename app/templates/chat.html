    <script>
        if (sessionStorage.getItem('user') == null) {
            location.href = '/googleauth/1';
        }
        var check = false;
        (async() => {
            var firestore = firebase.firestore();
            var user = firestore.doc(sessionStorage.getItem('user'));
            var docdata = await user.get();
            if (docdata.data()['Doc Id'] == null)
                location.href = '/googleauth/1';
            check = true;
            if (check)
                main(`${docdata.data()['Doc Id']}`);

        })();

        function updateScroll() {
