<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!-- css-include -->
		{% load static %}
	<!-- boorstrap -->
	<link rel="stylesheet" type="text/css" href="{%static 'assets/css/bootstrap.min.css' %}">
	<!-- themify-icon.css -->
	<link rel="stylesheet" type="text/css" href="{%static 'assets/css/themify-icons.css' %}">
	<!-- animate.css -->
	<link rel="stylesheet" type="text/css" href="{%static 'assets/css/animate.css' %}">
	<!-- owl-carousel -->
	<link rel="stylesheet" type="text/css" href="{%static 'assets/css/owl.carousel.css' %}">
	<!-- video.min.css -->
	<link rel="stylesheet" type="text/css" href="{%static 'assets/css/video.min.css' %}">
	<!-- menu style -->
	<link rel="stylesheet" type="text/css" href="{%static 'assets/css/menu.css' %}">
	<!-- style -->
	<link rel="stylesheet" type="text/css" href="{%static 'assets/css/style.css' %}">
	<!-- responsive.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<link href="{%static '/your-path-to-fontawesome/css/fontawesome.css' %}" rel="stylesheet">
	<link href="{%static '/your-path-to-fontawesome/css/brands.css' %}" rel="stylesheet">
	<link href="{%static '/your-path-to-fontawesome/css/solid.css' %}" rel="stylesheet">


	<!-- NEW EDIT  -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>Document</title>
</head>
<style>
    body{
        background-color: #fdb813;
background-image: linear-gradient(315deg, #fdb813 0%, #788cb6 74%); 
    }
</style>
<body>
    <!-- Start of contact section        
		============================================= -->
		{% if val == True %}
		<div class="alert alert-success" role="alert">
  Submited
</div>
{% endif %}
	<section id="contact" class="contact-section">
		<div class="container">
			<div class="row section-content">
				<div class="section-title text-center pb50">
					<span class="title-text pink text-uppercase">GET IN TOUCH</span>
					<h1 class="title deep-black pb40">Drop Us a Message</h1>
				</div>
				<!-- //section-title -->


				<div class="comment-form">
					<form id="contact_form" action="/contactus/" method="POST" enctype="multipart/form-data"> {% csrf_token %}
						<div class="contact-info">
							<input class="name  mr30" name="name" type="text" placeholder="Name*">
						</div>
						
						<div class="contact-info">
							<input class="email" name="email" type="text" placeholder="Email*">
						</div>
						<div class="contact-info-1">
							<input class="name" name="subject" type="text" placeholder="Subject">
						</div>
						<div class="contact-info">
							<textarea id="message" name="message" placeholder="Message" rows="7" cols="30"></textarea>
						</div>
						<div class="submit-btn text-center mt20">
							<button type="submit" value="Submit">Submit Now</button>
						</div>
					</form>
				</div>

			</div><!--  //row-->
		</div><!--  //container -->
	</section>
	<!-- End of contact section        
		============================================= -->

</body>
</html>
